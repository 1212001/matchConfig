spring:
  cloud:
    config:
      discovery:
        #      启用config-client
        enabled: true
        #      config-server的application.name
        service-id: config-git
  #       默认就是master分支
  #       label: master
  #       还可以在spring.application.name配置
  #       name: order
  #       还可以在spring.profiles.active配置
  #       profile: test
  #      设置为true时若连接不上configServer无法启动项目
  #      fail-fast: true

  application:
    name: matchZuul

  profiles:
    active: matchZuul
eureka:
  client:
    service-url:
      #defaultZone: http://182.92.168.185:7001/eureka/ # 指定服务注册中心
      defaultZone: http://192.168.43.117:7001/eureka/ # 指定服务注册中心
    #是否将自己注册到eureka服务中，默认为true
    register-with-eureka: true
    #是否从eureka服务中抓取已经注册得服务，默认为true
    fetch-registry: true
  instance:
    prefer-ip-address: true
server:
  port: 7003